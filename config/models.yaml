# Multi-Model Platform Configuration
# Supports: Anthropic, OpenAI, DeepSeek, Ollama, Gemini

providers:
  # Anthropic Claude Models
  anthropic:
    type: anthropic
    base_url: https://api.anthropic.com
    api_key_env: ANTHROPIC_API_KEY
    headers:
      anthropic-version: "2023-06-01"
    models:
      - claude-3-5-haiku-latest
      - claude-opus-4-1-20250805
    embedding_models: []

  # OpenAI GPT Models
  openai:
    type: openai
    base_url: https://api.openai.com/v1
    api_key_env: OPENAI_API_KEY
    headers: {}
    models:
      - gpt-5
      - gpt-4o
    embedding_models:
      - text-embedding-3-small
      - text-embedding-3-large
      - text-embedding-ada-002

  # DeepSeek Models
  deepseek:
    type: deepseek
    base_url: https://api.deepseek.com/v1
    api_key_env: DEEPSEEK_API_KEY
    headers: {}
    models:
      - deepseek-chat
      - deepseek-coder
    embedding_models: []

  # Ollama Local Models
  ollama:
    type: ollama
    base_url: http://ollama:11434 # Default Ollama port
    api_key_env: null  # No API key needed for local
    headers: {}
    models:
      #- llama2
      #- mistral
      # - mixtral
      # - phi
      # - neural-chat
      # - starling-lm
      # - orca-mini
      # - zephyr
    embedding_models:
      #- nomic-embed-text
      #- all-minilm

  # Google Gemini Models (optional)
  gemini:
    type: gemini
    base_url: https://generativelanguage.googleapis.com
    api_key_env: GEMINI_API_KEY
    headers: {}
    models:
      - gemini-2.5-flash
      - gemini-2.5-pro
      - gemini-1.5-flash-latest
      - gemini-1.5-pro-latest
    embedding_models:
      - embedding-001
  
  cerebras:
    type: cerebras
    wire: openai
    base_url: https://api.cerebras.ai/v1
    api_key_env: CEREBRAS_API_KEY
    headers: {}   # nothing special required
    models:
      - gpt-oss-120b
      - llama3.1-8b
      - llama-4-scout-17b-16e-instruct
      - qwen-3-32b
      # add any you enable in Cerebras Console
    embedding_models: []   # Cerebras doesnâ€™t expose an embeddings endpoint

  # Voyage AI
  voyage:
    type: voyage
    base_url: https://api.voyageai.com
    api_key_env: VOYAGE_API_KEY
    headers: {}
    embedding_models:
      - voyage-large-2
      - voyage-code-2
      - voyage-2
      - voyage-lite-02-instruct

  cohere:
    type: cohere
    wire: cohere
    base_url: https://api.cohere.ai
    api_key_env: COHERE_API_KEY
    headers: {}
    models:
      - command-r-plus
      - command-r-08-2024
      - command-r
    embedding_models:
      - embed-english-v3.0
      - embed-multilingual-v3.0
      - embed-english-light-v3.0
      - embed-multilingual-light-v3.0